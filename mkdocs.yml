site_name: PyODMongo
site_description: Documentation for PyODMongo

theme:
  language: en
  name: material
  icon:
    repo: fontawesome/brands/github

  palette:
    # Palette toggle for dark mode
    - scheme: slate
      primary: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    # Palette toggle for light mode
    - scheme: default
      primary: deep purple
      toggle:
        icon: material/weather-sunny 
        name: Switch to dark mode


nav:
  - overview.md
  - index.md
  - getting_started.md

