repo_url: https://github.com/mauro-andre/pyodmongo
repo_name: mauro-andre/pyodmongo

plugins:
  - search
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: pt-BR
          name: PortuguÃªs - Br
          build: true

markdown_extensions:
  - pymdownx.highlight:
  - pymdownx.blocks.tab:
      alternate_style: True
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
