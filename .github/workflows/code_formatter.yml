name: Code formatter - Black

on:
  pull_request:
    branches:
      - master

jobs:
  code-formatter-black:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11.x'

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade black
    
    - name: Run black
      run: |
        black pyodmongo tests

    - name: Commit and push changes
      run: |
        git config --global user.email "eng.mauroandre@gmail.com"
        git config --global user.name "Mauro Andr√©"
        git add .
        git commit -m "Apply Black code formatting"
        git push origin ${{ github.head_ref }}
  